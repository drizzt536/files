<!doctype html><html><head><meta charset="utf-8"><meta name="viewport"content="width=device-width,initial-scale=1"><title>Trig functions</title><style>input,button,textarea{background:rgb(160,160,160)}body{background:black}.wrapper{margin:32px}#text,button{display:block;margin:5px;font-size:26px}input{margin-left:5px;margin-right:5px;font-size:26px}#text{font-size:26px}button{margin-top:15px!important;margin-bottom:15px!important}p{color:rgb(160,160,160);font-size:30px;margin:0px}</style></head><body><div style="display:none;"></div><div class="wrapper"><input type="text"id="angleRad"placeholder="angle in radians"><input type="text"id="angleDeg"placeholder="angle in degrees"><br><br><input type="text"id="x"placeholder="x coordinate"><input type="text"id="y"placeholder="y coordinate"><button id="submit"type="submit">submit</button><textarea id="text"placeholder="answers:"></textarea><p>Triangle Coordinates:</p><p id="xy">(x, y)</p><p id="xy2">(x, 0)</p><p>(0, 0)</p></div><script>String.prototype.R=function(){return this.valueOf().replace(1,"").replace(/^0|( \/ 1)$/g,"").replace(/0\./g,".")};function Q(){return eval(angleRad.value.replace(/pi/gi,"*3.141592653589793").replace(/^\*/,""))%6.283185307179586}submit.addEventListener("click",function(){if(angleRad.value!==""){document.querySelector("div").id="angle";x.value=Math.cos(Q());y.value=Math.sin(Q())}else if(angleDeg.value!==""){document.querySelector("div").id="angle";x.value=Math.cos(angleDeg.value%360*1/180*Math.PI);y.value=Math.sin(angleDeg.value%360*1/180*Math.PI)}text.value=trig(x.value==""?0:eval(x.value),y.value==""?0:eval(y.value));xy.innerHTML=`(${x.value===""?0:eval(x.value)}, ${y.value===""?0:eval(y.value)})`;text.rows=9;xy2.innerHTML=`(${x.value===""?0:eval(x.value)}, 0)`;text.cols=40;angleRad.value=angleDeg.value=x.value=y.value="";document.querySelector("div").id=""});var trig=(x,y)=>{var r=Math.hypot(x,y),a=Math.sign(x),b=Math.sign(y),sin,cos,tan,csc,sec,cot;if(document.querySelector("div").id ==="an
