<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="This Website generates passwords">
	<meta name="keywords" content="password, generator, html, css, javascript">
	 <meta name="author" content="firstname lastname">
	<title>Password Generator ver. 2 dark mode</title>
	<style>
		#passwordParagraph, #hr { background-color: #b0b0b0; }
		#hr	{ margin-top: 2px; }
		#passwordTitle, #setPasswordButton { margin-top: 10px; }
		#pageTitle { margin: 0px; }
		.container { margin: 15px; }

		#setPasswordButton {
			margin-left: 20px;
			background-color: #cfcfcf;
			padding: 2px;
			padding-left: 4px;
			padding-right: 4px;
		}
	</style>
</head>
<body style="background-color: black; color: #a4a4a4;">
	<noscript>Either Javascript is disabled or you browser doesn't support it. Javascript is required to run this application.</noscript>
	<div class="container">
		<center><h1 id="pageTitle">Password Generator ver. 2 dark mode</h1></center>
		<h3 id="charactersTitle">All Characters:</h3>
		<p id="allCharactersText">abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ1234567890!@#$%^&amp;*()`~[]{}|;:',.&lt;&gt;/?-_=+ (spacebar)"\</p>
		<hr id="hr">
		<button id="setPasswordButton">Set Password</button>
		<div id="showPasswordDiv">
			<h2 id="PasswordTitle">Password:</h2>
			<textarea id="passwordParagraph" placeholder="Password Here" cols="102" rows="5"></textarea>
		</div>
	</div>
	<script>
		var allCharacters = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ1234567890!@#$%^&*()`~[]{}|;:',.<>/?-_=+ \"\\",
			passwordLength,	password = "", numberOfUses = 0, $ = e => document.getElementById(e);
			$("passwordParagraph").cols = Math.round(($("hr").scrollWidth / 7.49)) - 1;
		setPasswordButton.addEventListener("click", function() {
			do {
				let passwordLength = prompt("Length of Password\nDefault is 1");
				window.passwordLength = Math.abs(Number(passwordLength));
			} while (passwordLength != Number(passwordLength) || passwordLength == Infinity);
			window.passwordLength == 0 && (window.passwordLength = 1);
			let charsToRemove = prompt("Characters to Remove\nput nothing to keep all characters"), charsToRemove2 = "";
			if (charsToRemove !== null) {
				for (let i = 0; i < charsToRemove.length; i++) {
					let a = e => charsToRemove[i] === e;
					if (!0 === a("$")||a("^")||a("(")||a(")")||a("+")||a("*")||a("\\")||a("|")||a("[")||a("]")||a("{")||a("}")||a("?")||a(".")) {
						charsToRemove2 += "\\";
					}
					charsToRemove2 += charsToRemove[i];
					i == charsToRemove.length - 1? 0: charsToRemove2 += "|";
				}
			} password = "";
			let regex = new RegExp(`${charsToRemove2}`, "g"), newCharacters = allCharacters;
			newCharacters = newCharacters.replace(regex, "");
			$("charactersTitle").innerHTML = "Characters For Password:";
			$("allCharactersText").innerHTML = newCharacters;
			$("allCharactersText").innerHTML === "" && ($("allCharactersText").innerHTML = "None");
			$("passwordParagraph").cols = Math.round($("hr").scrollWidth / 7.49) - 1;
			let numRows = Math.round(passwordLength / $("passwordParagraph").cols) + 2 * Math.ceil(passwordLength / 1000);
			newCharacters == ""? $("passwordParagraph").rows = 5: numRows >= 29? $("passwordParagraph").rows = 29: $("passwordParagraph").rows = numRows;
			console.clear(), $("passwordParagraph").select();
			if (newCharacters == "") {
				$("passwordParagraph").value = "Error, no characters";
				return;
			} passwordLength < $("passwordParagraph").cols && ($("passwordParagraph").rows = 2);
			for (let i = 0; i < passwordLength; i++) {
				password += newCharacters[Math.round(Math.random() * (newCharacters.length - 1) )];
			} $("passwordParagraph").value = password, console.log(`Password:\n${password}`);
		});
	</script>
</body>
</html>
